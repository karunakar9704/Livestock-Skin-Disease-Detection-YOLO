<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Animal Disease Detection</title>
 <style>
 body {
 font-family: 'Poppins', sans-serif;
 margin: 0;
 padding: 0;
 min-height: 100vh;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: flex-start;
 overflow: hidden;
 position: relative;
color: #1e3a8a;
 }
 /* ===== AURORA BACKGROUND (Blue tones) ===== */
 body::before {
 content: "";
 position: fixed;
 top: 0; left: 0;
 width: 100%; height: 100%;
 background: radial-gradient(circle at 20% 30%, rgba(173,216,230,0.8), transparent 
60%),
 radial-gradient(circle at 80% 70%, rgba(135,206,250,0.8), transparent 60%),
 linear-gradient(120deg, #93c5fd, #bfdbfe, #e0f2fe);
 background-size: 200% 200%;
 animation: aurora 15s ease infinite;
 z-index: -3;
 }
 @keyframes aurora {
 0% { background-position: 0% 50%; }
 50% { background-position: 100% 50%; }
 100% { background-position: 0% 50%; }
 }
 /* ===== FLOATING PAWS ===== */
 .paw {
 position: fixed;
 width: 40px;
 height: 40px;
 background: url("https://cdn-icons-png.flaticon.com/512/616/616408.png") norepeat center/contain;
 animation: fall linear infinite;
z-index: -2;
 opacity: 0.6;
 }
 @keyframes fall {
 0% { transform: translateY(-120px) rotate(0deg); }
 100% { transform: translateY(110vh) rotate(360deg); }
 }
 /* Random paw positions */
 .paw:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
 .paw:nth-child(2) { left: 15%; animation-duration: 16s; animation-delay: 2s; }
 .paw:nth-child(3) { left: 25%; animation-duration: 14s; animation-delay: 1s; }
 .paw:nth-child(4) { left: 40%; animation-duration: 20s; animation-delay: 3s; }
 .paw:nth-child(5) { left: 50%; animation-duration: 18s; animation-delay: 4s; }
 .paw:nth-child(6) { left: 60%; animation-duration: 19s; animation-delay: 2s; }
 .paw:nth-child(7) { left: 75%; animation-duration: 15s; animation-delay: 5s; }
 .paw:nth-child(8) { left: 85%; animation-duration: 22s; animation-delay: 1s; }
 .paw:nth-child(9) { left: 92%; animation-duration: 17s; animation-delay: 3s; }
 .paw:nth-child(10){ left: 70%; animation-duration: 19s; animation-delay: 0s; }
 /* ===== SPARKLING PARTICLES ===== */
 .sparkle {
 position: fixed;
 width: 4px; height: 4px;
 background: white;
 border-radius: 50%;
 opacity: 0.8;
 animation: twinkle 3s infinite ease-in-out;
 z-index: -1;
 }
 @keyframes twinkle {
0%, 100% { opacity: 0.2; transform: scale(0.8);}
 50% { opacity: 1; transform: scale(1.2);}
 }
 .sparkle:nth-child(11) { top: 20%; left: 30%; animation-delay: 0s;}
 .sparkle:nth-child(12) { top: 50%; left: 70%; animation-delay: 1s;}
 .sparkle:nth-child(13) { top: 80%; left: 20%; animation-delay: 2s;}
 .sparkle:nth-child(14) { top: 35%; left: 60%; animation-delay: 0.5s;}
 .sparkle:nth-child(15) { top: 70%; left: 40%; animation-delay: 1.5s;}
 /* ===== TITLE ===== */
 h1 {
 margin: 40px 0 20px;
 font-size: 3rem;
 color: #1e3a8a;
 text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
 animation: fadeDown 1s ease;
 z-index: 10;
 }
 @keyframes fadeDown {
 from { opacity: 0; transform: translateY(-30px);}
 to { opacity: 1; transform: translateY(0);}
 }
 /* ===== UPLOAD BOX ===== */
 #upload-label {
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 gap: 15px;
 width: 320px;
height: 250px;
 padding: 20px;
 background: rgba(255, 255, 255, 0.2);
 backdrop-filter: blur(18px);
 border: 2px dashed #2563eb;
 border-radius: 25px;
 cursor: pointer;
 transition: all 0.4s ease;
 box-shadow: 0 12px 30px rgba(0,0,0,0.3);
 z-index: 5;
 }
 #upload-label:hover {
 transform: scale(1.08);
 border-color: #3b82f6;
 background: rgba(255, 255, 255, 0.35);
 }
 #upload-label img {
 width: 120px;
 transition: transform 0.4s ease;
 }
 #upload-label:hover img {
 transform: rotate(-8deg) scale(1.1);
 }
 #upload-label div {
 font-size: 1.2rem;
 font-weight: 600;
 color: #1e3a8a;
 }
 input[type="file"] { display: none; }
 /* ===== PREVIEW SECTION ===== */
 #preview-container {
 display: none;
 margin-top: 40px;
 flex-direction: column;
 align-items: center;
 gap: 25px;
 animation: fadeIn 0.8s ease;
 z-index: 5;
 }
 @keyframes fadeIn {
 from {opacity: 0; transform: translateY(20px);}
 to {opacity: 1; transform: translateY(0);}
 }
 #image-preview {
 max-width: 320px;
 max-height: 320px;
 border-radius: 25px;
 border: 5px solid white;
 box-shadow: 0 15px 35px rgba(0,0,0,0.25);
 transition: transform 0.3s ease;
 }
 #image-preview:hover {
 transform: scale(1.05);
 }
 /* ===== BUTTON ===== */
 #predict-button {
 padding: 14px 32px;
 font-size: 18px;
 background: linear-gradient(135deg, #2563eb, #1e40af);
 color: white;
font-weight: 600;
 border: none;
 border-radius: 12px;
 cursor: pointer;
 transition: all 0.3s ease;
 box-shadow: 0 6px 20px rgba(0,0,0,0.3);
 display: none; /* initially hidden */
 }
 #predict-button:hover {
 background: linear-gradient(135deg, #3b82f6, #1e3a8a);
 transform: translateY(-4px) scale(1.05);
 }
 /* ===== RESULT PLACEHOLDER ===== */
 #result-card {
 display: none;
 margin-top: 30px;
 padding: 25px;
 width: 420px;
 background: rgba(255,255,255,0.4);
 backdrop-filter: blur(15px);
 border-radius: 20px;
 box-shadow: 0 15px 35px rgba(0,0,0,0.3);
 text-align: left;
 animation: fadeIn 0.8s ease;
 z-index: 5;
 }
 #result-card h2 {
 margin: 0;
 color: #2563eb;
}
 #result-card p {
 font-size: 16px;
 margin: 8px 0;
 color: #333;
 }
 /* Responsive */
 @media (max-width: 600px) {
 #upload-label, #image-preview, #result-card {
 width: 90%;
 }
 }
 </style>
</head>
<body>
 <!-- Animated Paws (10) -->
 <div class="paw"></div><div class="paw"></div><div class="paw"></div><div 
class="paw"></div><div class="paw"></div>
 <div class="paw"></div><div class="paw"></div><div class="paw"></div><div 
class="paw"></div><div class="paw"></div>
 <!-- Sparkles -->
 <div class="sparkle"></div>
 <div class="sparkle"></div>
 <div class="sparkle"></div>
 <div class="sparkle"></div>
 <div class="sparkle"></div>
 <h1>üêæ Animal Disease Detection</h1>
 <!-- Upload Box -->
 <label id="upload-label" for="imageUpload">
 <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Paw 
Upload Icon">
 <div>Click to Upload Animal Image</div>
 </label>
 <input 
type="file" id="imageUpload" accept="image/*" 
onchange="previewImage(event)">
 <!-- Preview + Button -->
 <div id="preview-container">
 <img id="image-preview" src="#" alt="Image Preview">
 <button id="predict-button" onclick="showResult()">üîç Predict Disease</button>
 </div>
 <!-- Placeholder for Result -->
 <div id="result-card">
 <h2>üêï Prediction Result</h2>
 <p><strong>Status:</strong> (Your model will display this)</p>
 <p><strong>Disease:</strong> (Your model will display this)</p>
 <p><strong>Treatment:</strong></p>
 <ul>
 <li>(Your model will show treatment suggestions here)</li>
 </ul>
 </div>
 <script>
 function previewImage(event) {
 const input = event.target;
 const imagePreview = document.getElementById('image-preview');
 const previewContainer = document.getElementById('preview-container');
const resultCard = document.getElementById('result-card');
 const predictButton = document.getElementById('predict-button');
 resultCard.style.display = "none"; 
 predictButton.style.display = "none"; 
 if (input.files && input.files[0]) {
 const reader = new FileReader();
 reader.onload = function (e) {
 imagePreview.src = e.target.result;
 previewContainer.style.display = 'flex';
 predictButton.style.display = 'inline-block'; 
 };
 reader.readAsDataURL(input.files[0]);
 }
 }
 function showResult() {
 document.getElementById('result-card').style.display = "block";
 }
 </script>
</body>
</html>
